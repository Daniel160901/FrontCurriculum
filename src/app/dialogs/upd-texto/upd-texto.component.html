<div class="container">
    <h2 mat-dialog-title>Editar texto</h2>
<mat-dialog-content>
    Texto: <br>
    <input #ident type="text" placeholder="{{data.texto}}" >
</mat-dialog-content>
<mat-dialog-actions>
    <button (click)="updateTexto(data.idTexto,ident.value)" mat-dialog-close>ENVIAR</button> &nbsp;&nbsp;
    <button type="button" mat-dialog-close>CANCELAR</button>
</mat-dialog-actions>
</div>
